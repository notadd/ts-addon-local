
type Query{
  #download pretreatment 
  downloadProcess(bucket_name:String,name:String,type:String):DownloadProcessData
}

#return data 
type DownloadProcessData{
   #error code 
   code:Int
   #error message
   message:String
   #download request method
   method:String
   #download request url
   url:String
   #download request headers
   headers:DownloadHeader
}

#download header type
type DownloadHeader{
    #bucket name 
    bucket_name:String
    #file name
    file_name:String
}